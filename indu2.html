<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="i2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Payment Page</h1>
        <form action="process_payment.php" method="POST">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            
            <label for="name_on_card">Name on Card:</label>
            <input type="text" id="name_on_card" name="name_on_card" placeholder="John Doe" required>
            
            <button type="submit">Pay Now</button>
        </form>
    </div>




</div>


</body>



</html>
